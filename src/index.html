<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Keyword</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.1/wordcloud2.min.js"></script>
</head>
<body>
  <div id="error" class="error"></div>
  <div class="option">
    <label>対象（データソース・カテゴリ）:</label>
    <div class="target">
      <select id="data-source"></select>
      <select id="category1"></select>
      <select id="category2"></select>
      <select id="category3"></select>
    </div>
    <div class="exclude-keywords">
      <label>除外キーワード:</label>
      <textarea id="exclude-keywords">猫,犬,人</textarea>
    </div>
  </div>
  <canvas id="wordcloud" class="wordcloud"></canvas>
  <script type="module">
    import { Index } from "./js/index.js";
    Index.initialize();
  </script>
</body>
</html>
